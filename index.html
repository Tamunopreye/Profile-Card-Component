<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Profile card component</title>
        <link rel="stylesheet" href="stlyes/style.css" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png" />
    </head>
    <body>
        <main>
            <section>
                <img src="images/bg-pattern-card.svg" alt="" class="first" />
            </section>
            <article class="profile">
                <img src="images/image-victor.jpg" alt="victor-profile-pic" />
                <h3>Victor Crest <span>26</span></h3>
                <p>London</p>
            </article>
            <hr />
            <article class="stats">
                <section>
                    <h4>80K</h4>
                    <p>Followers</p>
                </section>
                <section>
                    <h4>803K</h4>
                    <p>Likes</p>
                </section>
                <section>
                    <h4>1.4K</h4>
                    <p>Photos</p>
                </section>
            </article>
        </main>
    </body>
</html>
